        <main>
            <div class="container py-3">

                    <div class="col-md-8">

        <audio id="cupAudio" src="assets/sound/cup.mp3"></audio>
        <audio id="kucingAudio" src="assets/sound/kucing.mp3"></audio>
        <audio id="malingAudio" src="assets/sound/awas.mp3"></audio>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script src="assets/js/kamus.js"></script>
        <script>
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            const cupAudio = document.getElementById("cupAudio");
            const kucingAudio = document.getElementById("kucingAudio");
            const malingAudio = document.getElementById("malingAudio");

            const cupStatus = document.getElementById("cupStatus");
            const catStatus = document.getElementById("catStatus");
            const personStatus = document.getElementById("personStatus");

            let isCupDetected = false;
            let isKucingDetected = false;
            let isMalingDetected = false;
            let cupDetectionTimeout;
            let kucingDetectionTimeout;
            let malingDetectionTimeout;

            async function setupCamera() {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                });
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve(video);
                    };
                });
            }

            async function loadModels() {
                const faceModel = await blazeface.load();
                const objectModel = await cocoSsd.load();
                return {
                    faceModel,
                    objectModel,
                };
            }

            function playCupAudio() {
                cupAudio.volume = 1;
                cupAudio.play();
                cupStatus.textContent = "Active";
                cupStatus.classList.add("text-indigo-600");
            }

            function playKucingAudio() {
                kucingAudio.volume = 1;
                kucingAudio.play();
                catStatus.textContent = "Active";
                catStatus.classList.add("text-green-600");
            }

            function playMalingAudio() {
                malingAudio.volume = 1;
                malingAudio.play();
                personStatus.textContent = "Active";
                personStatus.classList.add("text-red-600");
            }

            async function detectFacesAndObjects(faceModel, objectModel) {
                async function renderPredictions() {
                    const facePredictions = await faceModel.estimateFaces(video, false);
                    const objectPredictions = await objectModel.detect(video);

                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    facePredictions.forEach((prediction) => {
                        const start = prediction.topLeft;
                        const end = prediction.bottomRight;
                        const size = [end[0] - start[0], end[1] - start[1]];

                        ctx.strokeStyle = "red";
                        ctx.lineWidth = 2;
                        ctx.strokeRect(start[0], start[1], size[0], size[1]);
                        ctx.fillStyle = "red";
                        ctx.fillText("Face", start[0], start[1] > 10 ? start[1] - 5 : 10);
                    });

                    let cupDetectedThisFrame = false;
                    let malingDetectedThisFrame = false;
                    let kucingDetectedThisFrame = false;
                    objectPredictions.forEach((prediction) => {
                        const [x, y, width, height] = prediction.bbox;

                        ctx.strokeStyle = "green";
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x, y, width, height);
                        ctx.fillStyle = "green";
                        // Terjemahkan nama kelas ke Bahasa Indonesia
                        const translatedClass = translateToIndonesian(prediction.class);
                        ctx.fillText(`${translatedClass} (${Math.round(prediction.score * 100)}%)`, x, y > 10 ? y - 5 : 10);

                        if (translatedClass.toLowerCase() === "cangkir") {
                            cupDetectedThisFrame = true;
                        }
                        if (translatedClass.toLowerCase() === "kucing") {
                            kucingDetectedThisFrame = true;
                        }
                        if (translatedClass.toLowerCase() === "orang") {
                            malingDetectedThisFrame = true;
                        }
                    });

                    if (cupDetectedThisFrame && !isCupDetected && document.getElementById("cup-play-triggers").checked) {
                        isCupDetected = true;
                        playCupAudio();
                        clearTimeout(cupDetectionTimeout);
                        cupDetectionTimeout = setTimeout(() => {
                            isCupDetected = false;
                            cupStatus.textContent = "Inactive";
                            cupStatus.classList.remove("text-indigo-600");
                        }, 5000);
                    }

                    if (kucingDetectedThisFrame && !isKucingDetected && document.getElementById("cat-play-triggers").checked) {
                        isKucingDetected = true;
                        playKucingAudio();
                        clearTimeout(kucingDetectionTimeout);
                        kucingDetectionTimeout = setTimeout(() => {
                            isKucingDetected = false;
                            catStatus.textContent = "Inactive";
                            catStatus.classList.remove("text-green-600");
                        }, 5000);
                    }

                    if (malingDetectedThisFrame && !isMalingDetected && document.getElementById("person-play-triggers").checked) {
                        isMalingDetected = true;
                        playMalingAudio();
                        clearTimeout(malingDetectionTimeout);
                        malingDetectionTimeout = setTimeout(() => {
                            isMalingDetected = false;
                            personStatus.textContent = "Inactive";
                            personStatus.classList.remove("text-red-600");
                        }, 5000);
                    }

                    requestAnimationFrame(renderPredictions);
                }

                renderPredictions();
            }

            async function main() {
                await setupCamera();
                video.play();
                const { faceModel, objectModel } = await loadModels();
                detectFacesAndObjects(faceModel, objectModel);
            }

            main();
        </script>
